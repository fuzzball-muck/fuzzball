- name: simple-array-notify
  setup: |
    @program test.muf
    i
    : main { "Test 0" "Test 1" "Test 2" "Test 3" }list { me @ }list array_notify ;
    .
    c
    q
    @act test=here
    @link test=test.muf
  commands: |
    test
  expect: |
    Test 0
    Test 1
    Test 2
    Test 3

- name: array-notify-nothing
  setup: |
    @program test.muf
    i
    : main { "Test 0" "Test 1" "Test 2" "Test 3" }list { #-1 }list array_notify ;
    .
    c
    q
    @act test=here
    @link test=test.muf
  commands: |
    test
  expect:
    - "Program Error"

- name: array-notify-bad
  setup: |
    @program test.muf
    i
    : main { "Test 0" "Test 1" "Test 2" "Test 3" }list { #-1000 }list array_notify ;
    .
    c
    q
    @act test=here
    @link test=test.muf
  commands: |

      "{y}{?}{s}{d}" checkargs
      "yii{s}{d}" checkargs
      "{y}{f}{s}{d}" checkargs
      "{ y }{ f }{ s }{ d }" checkargs
      me @ "Complete." notify
    ;
    .
    c
    q
    @act test=here
    @link test=test.muf
  commands: |
    test

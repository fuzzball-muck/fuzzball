- name: checkargs-multiple-okay
  setup: |
    @program test.muf
    i
    : main pop
      "string" #0 #1 #-1 #-2 42
      "sddddi" checkargs
      "sd4i" checkargs
      "sRPddi" checkargs
      "RPddi" checkargs
      me @ "Complete." notify
    ;
    .
    c
    q
    @act test=here
    @link test=test.muf
  commands: |
    test
  expect:
    - "Complete"

